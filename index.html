<!DOCTYPE html>
<html>

  <body style="margin: 0; overflow: hidden;">
    <!-- Tạo cảnh AR -->
    <a-scene embedded arjs>

<a-marker type="pattern" url="https://raw.githubusercontent.com/TracyDo0509/ar-project1/refs/heads/main/pattern-pattern-1-51980f00-ab98-4554-80df-adedbfd9d147.patt">
  <a-box position="0 0.5 0" material="color: blue;"></a-box>
</a-marker>


      <!-- Camera để theo dõi -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
